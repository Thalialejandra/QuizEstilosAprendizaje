<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz de Estilo de Aprendizaje - Umaximo - Grupo 5</title>
  <style>
    :root {
      --umaximo: #23B7B7;
      --umaximo-dark: #1a8a8a;
      --bg: #f0f8f8;
      --card: #ffffff;
      --accent: #FFB347;
      --muted: #555555;
    }

    body {
      font-family: 'Comic Sans MS', Arial, sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    h2 {
      text-align: center;
      color: var(--umaximo);
      font-size: 2rem;
      margin-bottom: 30px;
      text-shadow: 1px 1px 2px #aaa;
    }

    .question-card {
      background: var(--card);
      border-radius: 25px;
      padding: 20px 25px;
      margin-bottom: 20px;
      box-shadow: 0 5px 12px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .question-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 18px rgba(0,0,0,0.2);
    }

    .question-card p {
      font-weight: 700;
      font-size: 1.2rem;
      margin-bottom: 12px;
    }

    .question-card label {
      display: block;
      margin-bottom: 8px;
      padding: 9px 13px;
      border: 2px solid var(--umaximo);
      border-radius: 15px;
      cursor: pointer;
      background-color: #f9f9f9;
      transition: all 0.2s ease;
    }

    .question-card label:hover {
      background-color: var(--umaximo-dark);
      color: #fff;
      transform: scale(1.03);
    }

    .question-card input {
      accent-color: var(--accent);
      transform: scale(1.3);
      cursor: pointer;
      margin-right: 10px;
    }

    .actions {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    button {
      background: var(--umaximo);
      color: white;
      border: none;
      padding: 12px 22px;
      border-radius: 12px;
      font-weight: 700;
      cursor: pointer;
      transition: 0.2s;
      font-size: 1rem;
    }

    button:hover {
      background: var(--umaximo-dark);
    }

    button.secondary {
      background: white;
      color: var(--umaximo);
      border: 2px solid var(--umaximo);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0; top: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.3);
    }

    .modal-content {
      background: #fff;
      margin: 10% auto;
      padding: 30px 34px;
      border-radius: 18px;
      width: 90vw; max-width: 380px;
      text-align: center;
      box-shadow: 0 5px 12px rgba(0,0,0,0.18);
    }

    @media(max-width:640px){
      body { padding: 10px; }
      .question-card { padding: 15px 18px; }
      button { width: 48%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Descubre tu estilo de aprendizaje üöÄ</h2>
    <form id="quizForm" class="quiz-form">
      <!-- Tus preguntas (las dejo tal cual las ten√≠as) -->
      <div class="question-card question">
        <p>1. Si estuvieras en tu lugar favorito de vacaciones, ¬øqu√© elegir√≠as hacer?</p>
        <label><input type="radio" name="q1" value="visual"> Mirar paisajes, sacar fotos o dibujar.</label>
        <label><input type="radio" name="q1" value="auditivo"> Escuchar m√∫sica o conversar.</label>
        <label><input type="radio" name="q1" value="kinestesico"> Explorar o hacer deportes.</label>
      </div>
      <!-- (...) resto de preguntas igual que tu c√≥digo -->
      <div class="actions">
        <button type="submit">Enviar üèÅ</button>
        <button type="button" id="resetBtn" class="secondary">Reiniciar</button>
      </div>
    </form>
  </div>

  <div id="modalResultado" class="modal">
    <div class="modal-content">
      <span id="cerrarModal" style="cursor:pointer;font-size:22px;">&times;</span>
      <p id="textoModal"></p>
    </div>
  </div>

  <div id="asistente" style="text-align:center; margin-top: 40px;">
    <div id="mensaje"></div>
    <div id="botones"></div>
    <div id="exercise-content"></div>
  </div>

  <script>
    const asistente = document.getElementById("asistente");
    const mensajeEl = document.getElementById("mensaje");
    const botonesEl = document.getElementById("botones");
    const exerciseContent = document.getElementById("exercise-content");

    const perfil = { estilo: "visual" }; 

    const ejercicios = [
      {
        tipo: "fracci√≥n",
        pregunta: "Observa la pizza. ¬øQu√© fracci√≥n representa la parte que a√∫n queda de pizza?",
        imagen: "src/pizza.jpeg",
        opciones: ["3/8", "5/8", "1/2", "1/4"],
        respuesta: 0 
      },
      {
        tipo: "fracci√≥n",
        pregunta: "Aqu√≠ tienes una torta. ¬øQu√© fracci√≥n est√° representada por los trozos morados?",
        imagen: "src/torta.jpeg",
        opciones: ["4/8", "2/6", "1/2", "4/6"],
        respuesta: 0 
      }
    ];

    let ejercicioActual = 0;

    function mostrarEjercicio(idx) {
      const ej = ejercicios[idx];
      let html = `<p>${ej.pregunta}</p>`;
      html += `<img src="${ej.imagen}" style="width:180px; display:block; margin: 0 auto 10px;">`;
      ej.opciones.forEach((op, i) => {
        html += `<button class="btn" onclick="verificar(${i})">${op}</button>`;
      });
      exerciseContent.innerHTML = html;
    }

    window.verificar = function(idx) {
      const correcto = ejercicios[ejercicioActual].respuesta === idx;
      if (correcto) {
        if (ejercicioActual === ejercicios.length - 1) {
          mostrarAsistente("celebrate", "üéâ ¬°Felicitaciones! Has completado todos los ejercicios.");
        } else {
          mostrarAsistente("celebrate", "¬°Correcto! La fracci√≥n elegida es la respuesta.", [
            { label: "Continuar", onClick: siguienteEjercicio }
          ]);
        }
      } else {
        mostrarAsistente("error", "Intenta nuevamente, revisa la imagen con atenci√≥n.");
      }
    };

    function siguienteEjercicio() {
      ejercicioActual++;
      if (ejercicioActual < ejercicios.length) {
        mostrarEjercicio(ejercicioActual);
        mostrarAsistente("idle", "¬°Vamos al siguiente ejercicio visual!");
      }
    }

    function mostrarAsistente(mood, texto, ctas = []) {
      mensajeEl.innerText = texto;
      botonesEl.innerHTML = "";

      ctas.forEach(btn => {
        const b = document.createElement("button");
        b.className = "btn";
        b.textContent = btn.label;
        b.onclick = btn.onClick;
        botonesEl.appendChild(b);
      });
    }

    // Mostrar el primer ejercicio
    mostrarEjercicio(ejercicioActual);
  </script>
</body>
</html>
